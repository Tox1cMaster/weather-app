<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Weather App</title>
</head>
<body>
    <div class="main-div">
        <div class="search-bar">
            <p class="search-text">Search for a city</p>
            <input type="text" class="search-input" />
        </div>
        <div class="weather">
            <img class="weather-img" src="images/cloudy.png" alt="weather image">
            <p class="weather-form">Thunder</p>
            <p class="weather-temp">13&#8451</p>
        </div>
        <div class="weather-info">
            <div class="weather-info-left">
                <p class="weather-info-name">Precipation</p>
                <p class="weather-info-number">30%</p>
                <p class="weather-info-name">Humindity</p>
                <p class="weather-info-number">30%</p>
            </div>
            <div class="outer">
                <div class="inner"></div>
            </div>
            <div class="weather-info-left">
                <p class="weather-info-name">Wind</p>
                <p class="weather-info-number">8 km/h</p>
                <p class="weather-info-name">Presure</p>
                <p class="weather-info-number">840hPa</p>
            </div>
        </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>    
</body>
</html>
